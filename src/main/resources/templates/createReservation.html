<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예약 생성</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="reservation-form-container">
    <h2>예약 생성</h2>
    <form class="reservation-form" action="/api/reservations/make" method="POST">
        <div class="form-group">
            <label for="reservationDetails">예약 세부 정보:</label>
            <input type="text" id="reservationDetails" name="reservationDetails" required>
        </div>
        <!-- 다른 필드들 추가 가능 -->
        <div class="form-group">
            <button type="submit">예약 생성</button>
        </div>
    </form>
</div>
</body>
</html>
